<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE 0.1</title>
    <style>
        body {
            background: linear-gradient(to right, red, black);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .shining {
            color: red;
            text-shadow: 0px 0px 10px white;
        }
        .container {
            margin: 20px;
        }
        .like-button, .delete-button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .languages {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1 class="shining">FREE 0.1</h1><div class="container">
    <h2 class="shining">الأخبار</h2>
    <p>انتظروا تحديث 0.2!</p>
</div>

<div class="container">
    <h2 class="shining">التعليقات</h2>
    <div id="comments"></div>
    <input type="text" id="commentInput" placeholder="اكتب تعليقك...">
    <button onclick="addComment()">إرسال</button>
</div>

<div class="container">
    <h2 class="shining">اللغات</h2>
    <select id="languageSelect">
        <option value="ar">العربية</option>
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
        <option value="it">Italiano</option>
        <option value="ru">Русский</option>
        <option value="zh">中文</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
        <option value="pt">Português</option>
        <option value="hi">हिन्दी</option>
        <option value="tr">Türkçe</option>
        <option value="nl">Nederlands</option>
        <option value="sv">Svenska</option>
        <option value="pl">Polski</option>
        <option value="da">Dansk</option>
        <option value="fi">Suomi</option>
        <option value="th">ไทย</option>
        <option value="he">עברית</option>
    </select>
</div>

<script>
    function addComment() {
        let commentText = document.getElementById("commentInput").value;
        if (commentText.trim() === "") return;
        let commentDiv = document.createElement("div");
        commentDiv.innerHTML = `<p>${commentText} <button class='like-button' onclick='likeComment(this)'>👍</button> <button class='delete-button' onclick='deleteComment(this)'>🗑️</button></p>`;
        document.getElementById("comments").appendChild(commentDiv);
        document.getElementById("commentInput").value = "";
    }
    
    function likeComment(button) {
        button.innerHTML = "✔️";
        button.disabled = true;
    }
    
    function deleteComment(button) {
        button.parentElement.remove();
    }
</script>

</body>
</html>
